machine:
  timezone:
    Australia/Sydney

test:
  override:
  - composer cs

deployment:
  # Mirror repo to Drupal.org.
  drupalorg:
    branch: 7.x-1.x
    commands:
      - git fetch --unshallow
      - git remote add drupalorg alex.designworks@git.drupal.org:project/status_report.git
      - git push drupalorg $CIRCLE_BRANCH
